<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg d-flex justify-content-around align-items-center p-3">
    <a href="./index.html" style="width: 10%;"><img class="w-100" src="./img/virbela.png" alt="logo"></a>
    <ul class="navbar-nav socialIcons pl-2">
      <li class="nav-item d-flex justify-content-center align-items-center m-2 p-2 rounded-circle" style="width: 50px; height: 50px;">
        <a class="mdi mdi-facebook" href="#"></a>
      </li>
      <li class="nav-item d-flex justify-content-center align-items-center m-2 p-2 rounded-circle" style="width: 50px; height: 50px;">
        <a class="mdi mdi-twitter" href="#"></a>
      </li>
      <li class="nav-item d-flex justify-content-center align-items-center m-2 p-2 rounded-circle" style="width: 50px; height: 50px;">
        <a class="mdi mdi-gmail" href="#"></a>
      </li>
    </ul>
    <a type="button" class="btn btn-danger" href="./index.html">Volver</a>
    <div class="form-check form-switch d-flex justify-content-evenly align-items-center">
      <input id="switchColors" class="form-check-input btn-light me-2" type="checkbox" role="switch">
      <span id="switchColorsIcon" class="mdi mdi-weather-sunny" style="color: var(--blanco); font-size: 25px;"></span>
    </div>
  </nav>
  <main class="container-sm">
    <div class="row align-items-center justify-content-center">
      <div class="m-3">
        <label for="emailInput" class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="emailInput" placeholder="nombre@ejemplo.com">
      </div>
      <div class="m-3">
        <label for="subjectInput" class="form-label">Asunto</label>
        <input type="subject" class="form-control" id="subjectInput">
      </div>
      <div class="m-3">
        <label for="textareaInput" class="form-label">Cuerpo</label>
        <textarea class="form-control" id="textareaInput" rows="5"></textarea>
      </div>
      <a class="btn btn-success m-3" id="successButton" href="mailto:?subject=&body=">Enviar</a>
    </div>
  </main>
   
  <script type="text/javascript" src="./scripts/formulario.js"></script>
  <script type="text/javascript" src="./scripts/darkMode.js"></script>
</body>
</html>
